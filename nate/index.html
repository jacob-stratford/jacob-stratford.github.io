<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate - AI-Powered Zoologist Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.ico">
</head>
<body>
    <a href="../index.html" class="return-link">Return to Projects</a>

    <div class="chat-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Nate</h1>
                <p>AI-Powered Zoologist Assistant</p>
            </div>

            <div id="chat-display" class="chat-display">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask me about animals..." maxlength="500">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
